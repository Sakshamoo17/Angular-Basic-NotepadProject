<form #book="ngForm" (ngSubmit)="onClickSubmit(book.value)">
    <label>Name:-</label>
    <input type="text" name="name" [(ngModel)]="name"/><br>
  
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="email"/><br>
  
    <label>Message:</label>
    <textarea name="message" [(ngModel)]="message"></textarea><br>
  
    <button type="submit">Submit</button>
  </form>
  <table border>
    <caption>Book Details</caption>
    <tr>
        <th>Name</th>
        <td>{{name}}</td>
    </tr>
    <tr>
        <th> Email</th>
        <td>{{email}}</td>
    </tr>
    <tr>
        <th>Message</th>
        <td>{{message}}</td>
    </tr>
</table>
